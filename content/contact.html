<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kash - Contact</title>
    <link href="../img/favicon.png" rel="shortcut icon">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>
<body class="contactpage">
    <nav class="top-nav">
        <h1 class="home-button">
            <a href="../index.html" class="basic-link" id="nav-kash">Kash</a>
        </h1>
        <ul class="basic-nav top-nav__menu">
            <li class="top-nav__item basic-nav__item">
                <a href="werk.html" class="top-nav__link basic-link" id="nav-work">Werk</a>
            </li>
            <li class="top-nav__item basic-nav__item">
                <a href="contact.html" class="top-nav__link basic-link current-page" id="nav-contact">Contact</a>
            </li>
        </ul>
    </nav>
    <main class="contact-page-wrap">
        <img src="../img/email.png" class="project__img" alt="Postduif met een brief in zijn snuit" id="email-photo" />
        <img src="../img/phone.png" class="project__img" alt="Oude telefoon" id="phone-photo" />
        <img src="../img/arkasha.png" class="project__img" alt="Foto van Kash" id="kash-photo" />
        <div class="contact-wrap">
            <section class="contact">
                <h1 class="contact__title">Contactgegevens</h1>
                <p class="contact__name">
                    Arkasha Keysers
                </p>
                <a href="tel:+32472478397" class="contact__data basic-link" id="number">+324 72 47 83 97</a>
                <a href="mailto:arkashakeysers@gmail.com" class="contact__data basic-link" id="email">dag@kash.be</a>
            </section>
        </div>
        <nav class="social-media social-media-absolute">
            <ul class="basic-nav social-media__list">
                <li class="basic-nav__item">
                    <a href="https://www.facebook.com/arkasha.keysers" target="_blank" class="basic-link social-media__icons" id="icon-facebook">Facebook</a>
                </li>
                <li class="basic-nav__item">
                    <a href="https://www.instagram.com/kashkijkt/" target="_blank" class="basic-link social-media__icons" id="icon-instagram">Instagram</a>
                </li>
                <li class="basic-nav__item">
                    <a href="https://twitter.com/kashdeelt?lang=en" target="_blank" class="basic-link social-media__icons" id="icon-twitter">Twitter</a>
                </li>
            </ul>
        </nav>
        <audio class="phone-sound">
            <source src="../audio/telephone.mp3" type="audio/mpeg" />
        </audio>
        <audio class="email-sound">
            <source src="../audio/yougotmail.mp3" type="audio/mpeg" />
        </audio>
        <audio class="sound-kash">
            <source src="../audio/kash.mp3" type="audio/mpeg" />
        </audio>
        <audio class="sound-werk">
            <source src="../audio/werk.mp3" type="audio/mpeg" />
        </audio>
        <audio class="sound-contact">
            <source src="../audio/contact.mp3" type="audio/mpeg" />
        </audio>
    </main>
    <script src="../js/link-effects.js"></script>
</body>
</html>
